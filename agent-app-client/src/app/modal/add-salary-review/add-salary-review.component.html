<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <div style="width: 100%;">
        <div style=" margin-inline: 20%; text-align: center;">
            <h2 style="font-size:22px; font-weight: 300; margin-bottom: 5%;">New Salary Review</h2>
            <div class="rectangle"></div>
        </div>
        <br>
    <form [formGroup]="form">
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Position</mat-label>
                    <input matInput formControlName="positionCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Seniority</mat-label>
                    <mat-select [formControl]="seniorityCtrl">
                        <mat-option value="1">Junior</mat-option>
                        <mat-option value="2">Medior</mat-option>
                        <mat-option value="3">Senior</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Salary (&euro;/month)</mat-label>
                    <input matInput type="number" formControlName="salaryCtrl" required>
                </mat-form-field>
                <!-- <mat-form-field appearance="legacy" floatLabel="always"  style="width: 100%;">
                    <mat-label>Monthly salary</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0" formControlName="salaryCtrl" required>
                    <span matPrefix>&euro;&nbsp;</span>
                    <span matSuffix>.00</span>
                  </mat-form-field> -->
            </div>
            <br>
            <br>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button color="warn">Save</button>

            </div>
        </form>
    </div>
</div>
