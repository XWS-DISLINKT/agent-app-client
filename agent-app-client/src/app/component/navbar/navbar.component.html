<mat-toolbar style="height: 7%; padding-inline: 15%; background-color: white; 
box-shadow: 2px 2px 10px #e0e5eb;" >
    <img style="width: 2.5%; border-radius: 10%;" src="../../../assets/images/JobLab-logo.jpg">
    
    <span style="margin-left: 1%; margin-right: 5%; ">JobLab</span>
    
    <button mat-button [routerLink]="['/companies']">Companies</button>
    <button mat-button [routerLink]="['/jobs']">Jobs</button>
    <button mat-button [routerLink]="['/registration-requests']" *ngIf="role == 'ROLE_ADMIN'">Registration Requests</button>
    <button mat-button [routerLink]="['/company-registration']" *ngIf="role == 'ROLE_CLIENT'">Company Registration</button>
    <button mat-button [routerLink]="['/company/id']" *ngIf="role == 'ROLE_COMPANY_OWNER'">My Company</button>
    
    <span class="example-spacer"></span>
    <button *ngIf="role" mat-button (click)="onLogOut()" [routerLink]="['/login']" >Sign Out</button>
    
    <button *ngIf="!role" mat-button [routerLink]="['/registration']" >Register</button>
    <button *ngIf="!role" mat-stroked-button [routerLink]="['/login']" color="warn">Sign In</button>

</mat-toolbar>
