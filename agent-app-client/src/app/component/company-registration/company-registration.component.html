<div class="overlay">
    <section id="photo" class="d-flex flex-column justify-content-center">
    </section>
</div>

<div class="center">
    <div class="white-container" style="align-content: center; padding-top: 5%; padding-bottom: 5%;">
        <div style=" margin-inline: 20%; text-align: center;">
            <h2 style="font-size:24px; font-weight: 200; margin-bottom: 7%;">Company Registration</h2>
            <div class="rectangle"></div>
        </div>

        <br>
        <form [formGroup]="form">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="nameCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Number of Employees</mat-label>
                    <mat-select [formControl]="employeesCtrl">
                        <mat-option value="0">&lt; 20</mat-option>
                        <mat-option value="1">21-50</mat-option>
                        <mat-option value="2">51-100</mat-option>
                        <mat-option value="3">101-250</mat-option>
                        <mat-option value="4">251-500</mat-option>
                        <mat-option value="5">501-1000</mat-option>
                        <mat-option value="6">1000+</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Industry</mat-label>
                    <input matInput formControlName="industryCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="websiteCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="emailCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input matInput  formControlName="phoneNumberCtrl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>About</mat-label>
                    <textarea matInput formControlName="aboutCtrl"></textarea>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button color="warn" (click)="onRegister()">Register</button>

            </div>
        </form>
    </div>
</div>
